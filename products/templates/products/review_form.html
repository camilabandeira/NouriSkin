{% extends "base.html" %}
{% load static %}

{% block title %}Write Review{% endblock %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/write_review.css' %}">

<section class="review-page-section">

    <div class="review-card">
        <div class="review-card-header">

            <div class="card-header-image">
                <img src="{{product.image.url}}" alt="Image of {{ product.name }}" width="150" height="150" loading="lazy"/>

            </div>

            <div class="card-header">

                <div class="card-header-title">
                    <h2>{{product.name}}</h2>

                    <p>{{product.description}} </p>

                        <div class="rating"> 
                            <span class="fa fa-star-o"></span>
                            <span class="fa fa-star-o"></span>
                            <span class="fa fa-star-o"></span>
                            <span class="fa fa-star-o"></span>
                            <span class="fa fa-star-o"></span>
                            <span class="fa fa-star-o"></span>                            
                            </div>
            </div>
    
    </div>
</div>


        <div class="card-form">
            <div class="review-form">
                <div class="form-group">
                    <label for="review-title">Review Title</label>
                    <input type="text" id="review-title" name="review-title">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                </div>
            </div>     
</div>

<div class="card-filters">
    <div class="skin-type">
        <h3>Skin Type</h3>
        <div class="skin-type-options">
            <label>
                <input type="radio" name="skin_type" value="Normal" required>
                <span>Normal</span>
            </label>
            <label>
                <input type="radio" name="skin_type" value="Combination">
                <span>Combination</span>
            </label>
            <label>
                <input type="radio" name="skin_type" value="Oily">
                <span>Oily</span>
            </label>
            <label>
                <input type="radio" name="skin_type" value="Dry">
                <span>Dry</span>
            </label>
        </div>
    </div>

    <div class="age-wrapper">
        <h3 class="age-title">Age</h3>
        <div class="age-options">
            <label>
                <input type="radio" name="age_group" value="25-34" required>
                <span>25-34</span>
            </label>
            <label>
                <input type="radio" name="age_group" value="35-44">
                <span>35-44</span>
            </label>
            <label>
                <input type="radio" name="age_group" value="45-54">
                <span>45-54</span>
            </label>
            <label>
                <input type="radio" name="age_group" value="55+">
                <span>55+</span>
            </label>
        </div>
    </div>
</div>

    <div class="card-text_area">
        <textarea name="review" id="review" cols="30" rows="10" placeholder="Write your review here..."></textarea>

        <div class="card-submit">
            <button type="submit">Submit</button>
</div>

{% endblock%}
